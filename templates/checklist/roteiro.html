{% extends "base.html" %}

{% block title %}| Roteiro {% endblock %}

{% block content %}
<div class="header">
	<h3>Roteiro: {{ resposta }} de {{ node.pergunta }}</h3>
</div>
<div class="content">
	{% for msg in messages %}
		<div class="mensagem">{{ msg }}</div>
	{% endfor %}
	
	<form action="/checklist/criar_roteiro" method="post" accept-charset="utf-8">
		{{ form.as_p }}

		<p><input type="submit" value="Criar Roteiro" /></p>
	</form>
		
</div>
{% endblock %}
